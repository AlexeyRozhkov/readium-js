<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minimal Reader</title>
        <script data-main="loader.js" src="../require.js" type="text/javascript"></script>
        <link rel="stylesheet" href="readium.css">
        <style>
            #page-buttons {
                position: absolute;
                width: 100%;
                top: 0;
                z-index: 100;
            }

            #page-buttons button {
                height: 40px;
                width: 200px;
                opacity: 0.75;
                float: right;
                clear: both;
            }

            #readium-container {
                /* dimensions must be explicitly set*/
                position: absolute;
                width: 800px;
                height: 600px;
                border-width: 1px;
                border-color: red;
                border-style: dashed;
                border-left: 0;
                border-top: 0;
            }
        </style>
    </head>
    <body>
        <div id="readium-container">
            <!-- Readium will manage what's inside this element -->
        </div>
        <div id="page-buttons">
            <button id="right">Next Page</button>
            <button id="left">Previous Page</button>
            <button id="bookmark">Bookmark</button>
            <button id="pageinfo">Page info</button>
            <button id="reflowinfo">Reflowable info</button>
        </div>
    </body>
</html>
